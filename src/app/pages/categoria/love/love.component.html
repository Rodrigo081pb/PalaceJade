<section class="bg-[#0e0e0e] text-white min-h-screen px-6 py-10 relative overflow-hidden animate-fade-in">

  <!-- Cabe√ßalho -->
  <div class="flex flex-col items-center text-center gap-4 mb-10">
    <i class="fas fa-heart text-red-400 text-3xl animate-pulse"></i>
    <div>
      <h1 class="text-3xl md:text-4xl font-bold text-[#e3c9ee]">Projetos que tocam o cora√ß√£o</h1>
      <p class="text-sm text-[#aaa]">Transforme sentimentos em experi√™ncias digitais inesquec√≠veis.</p>
    </div>
  </div>

  <!-- Grid de Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <ng-container *ngFor="let card of cards">
      <div
        class="bg-[#1a1a1a] border border-[#2a2a2a] rounded-xl p-6 hover:border-pink-600 transition"
      >
        <div class="flex items-center gap-3 mb-4">
          <i [class]="card.icone + ' text-pink-400 text-xl'"></i>
          <h2 class="text-xl font-semibold">{{ card.titulo }}</h2>
        </div>
        <p class="text-sm text-[#ccc] mb-4">{{ card.descricao }}</p>
        <div class="flex gap-2">
          <!-- Bot√£o de solicita√ß√£o de projeto -->
          <button
            class="btn w-full"
            (click)="abrirModal(card.titulo)"
          >
            Solicitar Projeto
          </button>
          <!-- Bot√£o de explorar: agora navega para a rota definida em card.rota -->
          <button
            class="btn w-full bg-pink-600 hover:bg-pink-700"
            [routerLink]="[card.rota]"
          >
            Explorar Projeto
          </button>
        </div>
      </div>
    </ng-container>

    <!-- Card Coringa -->
    <div class="md:col-span-2">
      <app-joker-card
        [categoria]="'Amor'"
        (abrirModal)="abrirModalIdeia()"
      ></app-joker-card>
    </div>
  </div>

  <!-- Modal de Preview -->
  <div
    *ngIf="previewAberto"
    class="fixed inset-0 bg-black/80 z-50 flex justify-center items-center p-4"
  >
    <div
      class="bg-[#1a1a1a] p-6 rounded-xl w-full max-w-md text-center shadow-xl space-y-4"
      [@modalAnim]
    >
      <h2 class="text-2xl font-bold text-pink-400">
        {{ cardPreviewSelecionado.titulo }}
      </h2>
      <p class="text-[#aaa] text-sm">
        {{ cardPreviewSelecionado.descricao }}
      </p>
      <p class="text-white text-xs italic">
        [Preview fict√≠cio - aqui entra uma demonstra√ß√£o encantadora üíñ]
      </p>
      <button
        class="btn-sm bg-gray-700 hover:bg-gray-600 mt-4"
        (click)="fecharPreview()"
      >
        Fechar Preview
      </button>
    </div>
  </div>

  <!-- Modais de contato e ideia -->
  <app-modal-contato
    [aberto]="modalAberto"
    [fechar]="fecharModal.bind(this)"
  ></app-modal-contato>
  <app-modal-ideia
    [aberto]="modalIdeiaAberto"
    [categoria]="'Love'"
    [fechar]="fecharModalIdeia.bind(this)"
  ></app-modal-ideia>
</section>
