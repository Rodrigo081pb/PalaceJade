<section class="bg-[#0e0e0e] text-white min-h-screen px-6 py-10 animate-fade-in">

  <!-- Cabeçalho -->
  <div class="flex flex-col items-center text-center gap-4 mb-10">
    <i class="fas fa-store text-purple-400 text-3xl"></i>
    <div>
      <h1 class="text-3xl md:text-4xl font-bold text-[#e3c9ee]">Lojas Virtuais</h1>
      <p class="text-sm text-[#aaa]">
        Venda produtos e serviços com experiências modernas e intuitivas.
      </p>
    </div>
  </div>

  <!-- Grid de cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <ng-container *ngFor="let card of cards">
      <div
        class="bg-[#1a1a1a] border border-[#2a2a2a] rounded-xl p-6 hover:border-purple-600 transition flex flex-col justify-between h-full"
      >
        <div>
          <div class="flex items-center gap-3 mb-4">
            <i class="{{card.icone}} text-purple-400 text-xl"></i>
            <h2 class="text-xl font-semibold text-white">{{card.titulo}}</h2>
          </div>
          <p class="text-sm text-[#ccc] mb-4">{{card.descricao}}</p>
        </div>
        <div class="flex gap-3 mt-auto">
          <button
            (click)="abrirModal()"
            class="bg-purple-600 hover:bg-purple-700 text-white text-sm px-4 py-2 rounded"
          >
            Solicitar Projeto
          </button>

          <!-- Só o primeiro card usa routerLink -->
          <button
            *ngIf="card.valor==='catalogo'"
            [routerLink]="['/loja-catalogo']"
            class="bg-gray-800 hover:bg-purple-600 text-white text-sm px-4 py-2 rounded"
          >
            Explorar Projeto
          </button>
        </div>
      </div>
    </ng-container>

    <!-- Card Coringa -->
    <div class="md:col-span-2">
      <app-joker-card
        [categoria]="'Lojas Digitais'"
        (abrirModal)="abrirModalIdeia()"
      ></app-joker-card>
    </div>
  </div>

  <!-- Modais de Contato / Ideia -->
  <app-modal-contato
    [aberto]="modalAberto"
    [fechar]="fecharModal.bind(this)"
  ></app-modal-contato>

  <app-modal-ideia
    [aberto]="modalIdeiaAberto"
    [categoria]="'Lojas Virtuais'"
    [fechar]="fecharModalIdeia.bind(this)"
  ></app-modal-ideia>
</section>
