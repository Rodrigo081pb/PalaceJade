<!-- src/app/pages/lojas-virtuais/lojas-virtuais.component.html -->
<section class="bg-[#0e0e0e] text-white min-h-screen px-6 py-10">

  <!-- header -->
  <div class="flex flex-col items-center gap-4 mb-10 text-center">
    <i class="fas fa-store text-purple-400 text-4xl animate-pulse"></i>
    <h1 class="text-3xl md:text-4xl font-bold text-[#e3c9ee]">Lojas Virtuais</h1>
    <p class="text-sm text-[#aaa]">Venda produtos e serviços com experiências modernas e intuitivas.</p>
  </div>

  <!-- badge carrinho flutuante -->
  <button
    routerLink="/loja-carrinho"
    class="fixed bottom-6 right-6 bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-lg z-40 flex items-center"
    aria-label="Seu carrinho"
  >
    <i class="fas fa-shopping-cart mr-2"></i>
    <span>{{ cart.getCount() }}</span>
  </button>

  <!-- grid de cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <ng-container *ngFor="let c of cards">
      <div class="bg-[#1a1a1a] border border-[#2a2a2a] rounded-2xl p-6 flex flex-col justify-between hover:border-purple-600 transition">
        <div>
          <div class="flex items-center gap-3 mb-4">
            <i [class]="c.icone + ' text-purple-400 text-2xl'"></i>
            <h2 class="text-xl font-semibold">{{ c.titulo }}</h2>
          </div>
          <p class="text-sm text-[#ccc]">{{ c.descricao }}</p>
        </div>
        <div class="mt-6 flex gap-3">
          <button
            class="flex-1 bg-purple-600 hover:bg-purple-700 py-2 rounded-lg text-sm"
            (click)="toggleContato()"
          >Solicitar Projeto</button>
          <a
            *ngIf="c.route"
            [routerLink]="[c.route]"
            class="flex-1 bg-gray-800 hover:bg-purple-600 py-2 rounded-lg text-sm text-center transition"
          >Explorar Projeto</a>
        </div>
      </div>
    </ng-container>

    <!-- joker -->
    <div class="md:col-span-2 lg:col-span-3">
      <app-joker-card categoria="Lojas Digitais" (abrirModal)="toggleIdeia()"></app-joker-card>
    </div>
  </div>

  <!-- modais -->
  <app-modal-contato [aberto]="modalContato" [fechar]="toggleContato.bind(this)"></app-modal-contato>
  <app-modal-ideia   [aberto]="modalIdeia"   [categoria]="'Lojas Virtuais'" [fechar]="toggleIdeia.bind(this)"></app-modal-ideia>
</section>
