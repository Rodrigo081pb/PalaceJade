<!-- linktree.component.html -->
<section class="bg-[#0e0e0e] text-white min-h-screen px-6 py-10 animate-fade-in">

  <!-- Cabeçalho -->
  <div class="flex flex-col items-center text-center gap-4 mb-10">
    <i class="fas fa-link text-purple-400 text-3xl"></i>
    <h1 class="text-3xl md:text-4xl font-bold text-[#e3c9ee]">Linktree Personalizado</h1>
    <p class="text-sm text-[#aaa]">Escolha o modelo perfeito para seu nicho!</p>
  </div>

  <!-- Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <ng-container *ngFor="let item of negocios">
      <div class="bg-[#1a1a1a] border border-[#2a2a2a] rounded-xl p-6 hover:border-purple-600 transition">
        <div class="flex items-center gap-3 mb-4">
          <i [class]="item.icone + ' text-purple-400 text-xl'"></i>
          <h2 class="text-xl font-semibold text-white">{{ item.nome }}</h2>
        </div>
        <p class="text-sm text-[#ccc] mb-4">{{ item.descricao }}</p>
        <div class="flex gap-3">
          <button (click)="abrirPreview(item.nome)" class="btn">Explorar Projeto</button>
        </div>
      </div>
    </ng-container>

    <!-- Card Coringa -->
    <div class="md:col-span-2">
      <app-joker-card [categoria]="'Linktree'" (abrirModal)="abrirModalIdeia()"></app-joker-card>
    </div>
  </div>

  <!-- Modal Preview -->
  <div *ngIf="modalPreviewAberto" class="fixed inset-0 bg-black/80 z-50 flex justify-center items-center p-4">
    <div class="bg-[#1a1a1a] p-6 rounded-xl w-full max-w-md text-center shadow-xl space-y-4">
      <h2 class="text-2xl font-bold" [ngClass]="'bg-gradient-to-r text-transparent bg-clip-text ' + selectedColor">
        {{ selectedBusiness }}
      </h2>
      <p class="text-[#aaa] text-sm">Seu Linktree personalizado pode ser assim:</p>
      <div class="flex flex-col gap-2 mt-4">
        <button class="btn w-full" [ngClass]="'bg-gradient-to-r ' + selectedColor">Instagram</button>
        <button class="btn w-full" [ngClass]="'bg-gradient-to-r ' + selectedColor">Agendamento</button>
        <button class="btn w-full" [ngClass]="'bg-gradient-to-r ' + selectedColor">Contato WhatsApp</button>
        <button class="btn w-full" [ngClass]="'bg-gradient-to-r ' + selectedColor">Portfólio</button>
      </div>
      <button (click)="fecharPreview()" class="btn-sm bg-gray-700 hover:bg-gray-600 mt-4">Fechar</button>
    </div>
  </div>

  <!-- Modais de Contato e Ideia -->
  <app-modal-contato [aberto]="modalAberto" [fechar]="fecharModal.bind(this)"></app-modal-contato>
  <app-modal-ideia [aberto]="modalIdeiaAberto" [categoria]="'Linktree'" [fechar]="fecharModalIdeia.bind(this)"></app-modal-ideia>

</section>
