<section class="bg-[#0e0e0e] text-white min-h-screen px-6 py-10 animate-fade-in">

  <div class="flex flex-col items-center text-center gap-4 mb-10">
    <i class="fas fa-utensils text-purple-400 text-3xl"></i>
    <div>
      <h1 class="text-3xl md:text-4xl font-bold text-[#e3c9ee]">Cardápios Digitais</h1>
      <p class="text-sm text-[#aaa]">Modernize seu atendimento com soluções digitais personalizadas.</p>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- Exemplo de Card (repetido com outros dados) -->
    <div *ngFor="let card of cards" class="bg-[#1a1a1a] border border-[#2a2a2a] rounded-xl p-6 hover:border-purple-600 transition">
      <div class="flex items-center gap-3 mb-4">
        <i class="text-purple-400 text-xl" [class]="card.icone"></i>
        <h2 class="text-xl font-semibold text-white">{{ card.titulo }}</h2>
      </div>
      <p class="text-sm text-[#ccc] mb-4">{{ card.descricao }}</p>
      <div class="flex gap-3">
        <button (click)="abrirModal()" class="btn">Solicitar Projeto</button>
        <a [routerLink]="card.rota" class="btn bg-gray-800 hover:bg-purple-600">Explorar Projeto</a>
      </div>
    </div>

    <!-- Card Coringa -->
    <div class="md:col-span-2">
      <app-joker-card
        [categoria]="'Cardápios Digitais'"
        (abrirModal)="abrirModalIdeia()">
      </app-joker-card>
    </div>

  </div>

  <!-- Modais -->
  <app-modal-contato [aberto]="modalAberto" [fechar]="fecharModal.bind(this)"></app-modal-contato>
  <app-modal-ideia [aberto]="modalIdeiaAberto" [categoria]="'Cardápio Digital'" [fechar]="fecharModalIdeia.bind(this)"></app-modal-ideia>
</section>
