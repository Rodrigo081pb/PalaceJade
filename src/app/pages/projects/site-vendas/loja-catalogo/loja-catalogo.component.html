<section
  class="bg-[#0e0e0e] text-white min-h-screen px-6 py-10 animate-fade-in"
>
  <!-- Voltar -->
  <div class="mb-6">
    <a
      routerLink="/categoria/lojas"
      class="inline-flex items-center text-purple-400 hover:text-purple-200 transition"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5 mr-1"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
      Voltar
    </a>
  </div>

  <!-- Título -->
  <div class="text-center mb-10">
    <h1 class="text-3xl md:text-4xl font-bold text-[#e3c9ee]">
      Catálogo de Produtos
    </h1>
    <p class="text-sm text-[#aaa]">
      Experimente, explore e compre direto pelo WhatsApp
    </p>
  </div>

  <!-- Grid de produtos -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <ng-container *ngFor="let p of produtos; trackBy: trackById">
      <div
        class="relative bg-[#1a1a1a] rounded-xl overflow-hidden shadow-lg
               group hover:shadow-2xl transition-shadow duration-300"
      >
        <!-- Imagem -->
        <img
          [src]="p.imagem"
          [alt]="p.nome"
          class="w-full h-64 object-cover group-hover:scale-105
                 transition-transform duration-500"
        />

        <!-- Gradient overlay -->
        <div
          class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent
                 opacity-60 pointer-events-none"
        ></div>

        <!-- Título + Preço -->
        <div class="absolute bottom-0 left-0 p-4">
          <h3 class="text-xl font-bold text-white">{{ p.nome }}</h3>
          <span
            class="inline-block mt-1 bg-purple-600 text-white text-sm font-medium
                   px-3 py-1 rounded-full"
          >
            {{ p.preco }}
          </span>
        </div>

        <!-- Descrição + Botão ao hover -->
        <div
          class="absolute inset-0 flex flex-col items-center justify-center
                 bg-black bg-opacity-80 opacity-0 group-hover:opacity-100
                 transition-opacity duration-300 p-4 text-center space-y-4"
        >
          <p class="text-sm text-gray-300">{{ p.descricao }}</p>
          <a
            [href]="p.whatsappLink"
            target="_blank"
            class="bg-green-500 hover:bg-green-600 text-white
                   px-5 py-3 rounded-full inline-flex items-center shadow-lg
                   transition-colors duration-200"
          >
            <i class="fab fa-whatsapp mr-2"></i> Comprar
          </a>
        </div>
      </div>
    </ng-container>
  </div>
</section>
