<section class="bg-[#0e0e0e] text-white min-h-screen px-6 py-10 animate-fade-in">

  <!-- Voltar -->
  <div class="mb-6">
    <a
      routerLink="/categoria/lojas"
      class="inline-flex items-center text-purple-400 hover:text-purple-200 transition"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5 mr-1"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
      Voltar
    </a>
  </div>

  <!-- BotÃ£o de Carrinho Flutuante -->
  <button
    (click)="toggleCart()"
    class="fixed bottom-6 right-6 bg-green-500 hover:bg-green-600 p-4 rounded-full shadow-xl z-30 flex items-center"
    aria-label="Abrir carrinho"
  >
    <i class="fas fa-shopping-cart text-white mr-2"></i>
    <span class="text-white">{{ cart.getCount() }}</span>
  </button>

  <!-- Grid de Produtos -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-20">
    <div *ngFor="let p of digitalItems"
         class="bg-[#1a1a1a] rounded-2xl overflow-hidden shadow-lg flex flex-col">
      <img [src]="p.imagem" alt="{{ p.nome }}" class="h-48 w-full object-cover" />
      <div class="p-4 flex-1 flex flex-col">
        <h2 class="text-lg font-semibold text-white mb-2">{{ p.nome }}</h2>
        <p class="text-gray-400 flex-1">{{ p.descricao }}</p>
        <div class="mt-4 flex items-center justify-between">
          <span class="text-xl font-bold text-white">R$ {{ p.preco.toFixed(2) }}</span>
          <button
            (click)="addToCart(p)"
            class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded transition"
          >+ Carrinho</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Checkout -->
  <app-checkout
    *ngIf="cartOpen"
    (close)="toggleCart()">
  </app-checkout>

</section>
