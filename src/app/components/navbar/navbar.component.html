<nav class="flex justify-between items-center px-6 py-4 bg-[#0e0e0e] text-white border-b border-[#222] relative">
  <!-- Logo + Título -->
  <div class="flex items-center gap-4">
    <app-logo></app-logo>
    <span class="text-xl md:text-2xl font-bold text-[#e3c9ee]">HIPER PLACE</span>
  </div>

  <!-- Menu Desktop -->
  <ul class="hidden md:flex gap-6 text-sm md:text-base font-medium text-[#e3c9ee]">
    <li routerLink="/home" class="hover:text-white cursor-pointer transition-colors duration-200">Home</li>
    <li routerLink="/home" class="hover:text-white cursor-pointer transition-colors duration-200">Marketplace</li>
    <li (click)="scrollTo('footer')" class="hover:text-white cursor-pointer transition-colors duration-200">Sobre</li>
    <li (click)="abrirModal()" class="hover:text-white cursor-pointer transition-colors duration-200">Contato</li>
  </ul>

  <!-- Botão Mobile -->
  <div class="md:hidden z-50" (click)="toggleMobileMenu()">
    <div class="space-y-1 cursor-pointer">
      <div class="w-6 h-1 bg-white rounded transition-all duration-300" [ngClass]="{ 'rotate-45 translate-y-2': mobileMenuOpen }"></div>
      <div class="w-6 h-1 bg-white rounded transition-all duration-300" [ngClass]="{ 'opacity-0': mobileMenuOpen }"></div>
      <div class="w-6 h-1 bg-white rounded transition-all duration-300" [ngClass]="{ '-rotate-45 -translate-y-2': mobileMenuOpen }"></div>
    </div>
  </div>

  <!-- Menu Mobile -->
  <div
    class="md:hidden absolute top-16 left-0 w-full bg-[#1a1a1a] border-t border-[#2a2a2a] text-[#e3c9ee] text-lg font-semibold flex flex-col items-center gap-6 py-8 transform transition-transform duration-500 ease-in-out z-40"
    [ngClass]="{
      'translate-y-0 opacity-100 scale-100': mobileMenuOpen,
      '-translate-y-[200%] opacity-0 scale-90': !mobileMenuOpen
    }"
  >
    <a routerLink="/home" (click)="fecharMenu()" class="hover:text-white transition-all">Home</a>
    <a routerLink="/home#marketplace" (click)="fecharMenu()" class="hover:text-white transition-all">Marketplace</a>
    <a (click)="scrollTo('footer'); fecharMenu()" class="hover:text-white transition-all">Sobre</a>
    <a (click)="abrirModal(); fecharMenu()" class="hover:text-white transition-all">Contato</a>
  </div>
</nav>

<app-modal-contato [aberto]="modalAberto" [fechar]="fecharModal.bind(this)"></app-modal-contato>
