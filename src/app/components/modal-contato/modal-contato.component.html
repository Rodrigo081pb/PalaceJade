<div *ngIf="aberto" class="fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center">
  <div @modalAnim class="bg-[#121212] border border-[#2a2a2a] rounded-2xl p-8 w-[90%] max-w-md shadow-xl">

    <div class="flex justify-center mb-4">
      <app-logo></app-logo>
    </div>

    <h3 class="text-xl font-bold text-white text-center mb-2">Vamos conversar?</h3>
    <p class="text-sm text-[#ccc] text-center mb-6">Escolha um canal de contato:</p>

    <div class="flex flex-col gap-3 text-white text-sm">
      <a href="https://www.instagram.com/hikarudev/" target="_blank"
         class="flex items-center justify-center gap-2 px-4 py-2 bg-gradient-to-r from-purple-500 to-pink-500 rounded hover:opacity-90 transition">
        <i class="fab fa-instagram"></i> Instagram
      </a>

      <a href="https://wa.me/5581984423591" target="_blank"
         class="flex items-center justify-center gap-2 px-4 py-2 bg-green-600 rounded hover:bg-green-700 transition">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>

      <a href="mailto:contato@hikarudev.com"
         class="flex items-center justify-center gap-2 px-4 py-2 bg-[#2e2e2e] rounded hover:bg-purple-600 transition">
        <i class="fas fa-envelope"></i> E-mail
      </a>

      <a href="https://www.linkedin.com/in/hikarudev" target="_blank"
         class="flex items-center justify-center gap-2 px-4 py-2 bg-[#0072b1] rounded hover:bg-[#005d94] transition">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
    </div>

    <button class="block mx-auto mt-6 text-sm text-purple-400 hover:underline" (click)="fechar()">
      Fechar
    </button>
  </div>
</div>
