<div class="relative w-full md:w-auto mb-8">
  <!-- BotÃ£o -->
  <button
    type="button"
    class="inline-flex justify-between items-center w-full md:w-48 bg-[#1a1a1a] border border-[#2a2a2a] text-[#e3c9ee] hover:text-white px-4 py-2 rounded-md text-sm"
    (click)="toggleDropdown()"
  >
    {{ categoriaSelecionada }}
    <svg
      class="w-6 h-5 ml-2 transform transition-transform duration-200"
      [ngClass]="{ 'rotate-180': dropdownAberto }"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 9l-7 7-7-7"
      />
    </svg>
  </button>

  <!-- Dropdown -->
  <div
    *ngIf="dropdownAberto"
    class="origin-top absolute left-0 mt-2 w-full md:w-48 rounded-md shadow-lg bg-[#1a1a1a] ring-1 ring-black ring-opacity-5 z-50 animate-fade-in-down"
  >
    <div class="py-1">
      <button
        *ngFor="let categoria of categorias"
        (click)="selecionarCategoria(categoria)"
        class="block w-full text-left px-4 py-2 text-sm text-[#e3c9ee] hover:bg-purple-600 hover:text-white transition duration-200"
      >
        {{ categoria }}
      </button>
    </div>
  </div>
</div>
