<app-navbar></app-navbar>
<app-comercial></app-comercial>

<section class="px-6 py-10 bg-[#0e0e0e] min-h-screen text-white">

  <!-- Título impactante -->
  <h1 class="text-4xl font-bold text-[#e3c9ee] mb-2 tracking-tight">
    Descubra projetos feitos para encantar
  </h1>
  <p class="text-sm text-[#aaa] mb-6 max-w-xl">
    Selecione uma categoria abaixo e explore soluções criativas que podem transformar seu negócio — ou surpreender alguém especial. ✨
  </p>

  <!-- Filtro de Categorias -->
  <div class="flex justify-start md:justify-start mb-10">
    <app-categorias (categoriaChange)="filtrarCategoria($event)"></app-categorias>
  </div>

  <!-- Grid de Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

    <app-whatsapp *ngIf="verificarCategoria('WhatsApp')"></app-whatsapp>
    <app-sistema-agendamento *ngIf="verificarCategoria('Agendamentos')"></app-sistema-agendamento>
    <app-landing-pages *ngIf="verificarCategoria('Lojas Virtuais')"></app-landing-pages>
    <app-design *ngIf="verificarCategoria('Design')"></app-design>
    <app-cardapio-foods *ngIf="verificarCategoria('Cardápio Digital')"></app-cardapio-foods>
    <app-linkstree *ngIf="verificarCategoria('Linktree')"></app-linkstree>
    <app-bots-telegram *ngIf="verificarCategoria('Bots Telegram')"></app-bots-telegram>
    <app-love *ngIf="verificarCategoria('Projetos para o seu amor')"></app-love>
    <app-orcamento *ngIf="verificarCategoria('Outros')"></app-orcamento>

  </div>
</section>

<app-footer></app-footer>
